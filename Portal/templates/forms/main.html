{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Agilis Portal Forms</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{% static 'forms/main.js' %}"></script>
    <script src="{% static 'forms/google.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'forms/css/main.css' %}">

</head>

<body>

    <div class="parent">

    <form class="step3">	

		<h1>What is your phone?</h1>

		<input name="phone" type="text">

		<button type="submit">Submit</button>
	</form>

    <form class="step2">
		<h1>What is your email?</h1>

		<input name="email" type="email">

		<button type="submit">Submit</button>
	</form>

    <form class="step1">

        <div id="locationField">
            
            <input class="field" id="CompanyName" type="text" name="CompanyName" maxlength="100" placeholder="Company Name" required>

        </div>
        
        <div id="locationField">
            
            <label class="field" style="font-size: 10pt;" for="Bus_Res">Type of Site:</label> 
            <select name="Bus_Res" id="id_Bus_Res">
                <option value="1">Business</option>
                <option value="2">Residential</option>
            </select>

        </div>
    
        <div id="locationField">

            <input id="CurProvider" type="text" name="CurProvider" maxlength="100" placeholder="Current Provider" required>

        </div>

        <div id="locationField">
            <input id="autocomplete"
                    placeholder="Enter your address"
                    onFocus="geolocate()"
                    type="text"/>
        </div>


        <table id="address">
        <tr>
            <td class="label">Suite/Apt #</td>
            <td class="wideField" colspan="3"><input class="field" id="Suite" placeholder="Enter if Applicable"/></td>
        </tr>
        <tr>
            <td class="label">Street address</td>
            <td class="slimField"><input class="field" id="street_number" disabled="true"/></td>
            <td class="wideField" colspan="2"><input class="field" id="route" disabled="true"/></td>
        </tr>
        <tr>
            <td class="label">City</td>
            <td class="wideField" colspan="3"><input class="field" id="locality" disabled="true"/></td>
        </tr>
        <tr>
            <td class="label">Prov.</td>
            <td class="slimField"><input class="field" id="administrative_area_level_1" disabled="true"/></td>
            <td class="label">Postal Code</td>
            <td class="wideField"><input class="field" id="postal_code" disabled="true"/></td>
        </tr>
        <tr>
            <td class="label">Country</td>
            <td class="wideField" colspan="3"><input class="field" id="country" disabled="true"/></td>
        </tr>
        </table>

        <button type="submit">Submit</button>

    </form>

    

<script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA02Z2fu0Ln8WjkpzQjrYwI6FRmoxDtN-o&libraries=places&callback=initAutocomplete"
    async defer>
</script>

    </div>

    </body>
</html>
