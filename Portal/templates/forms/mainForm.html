{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Agilis Portal Forms</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script> var company = {{ company }};</script>
    <script src="{% static 'forms/main.js' %}"></script>
    <script src="{% static 'forms/google.js' %}"></script>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA02Z2fu0Ln8WjkpzQjrYwI6FRmoxDtN-o&libraries=places&callback=initAutocomplete"
            async defer>
    </script>


    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" type="text/css" href="{% static 'forms/css/main.css' %}">
</head>

<body>

    <div class="parent">

        <form class="step1">

            <h1>Company Information</h1>
            
            <div id="locationField">
                <label class="label"  for="CompanyName">Company Name:</label>
                <input class="field" id="CompanyName" type="text" name="CompanyName" maxlength="100"
                    placeholder="Company Name" required>
            </div>

            <div id="locationField">
                <label class="label"  for="Bus_Res">Type of Site:</label>
                <select name="Bus_Res" id="id_Bus_Res">
                    <option value="1">Business</option>
                    <option value="2">Residential</option>
                </select>
            </div>

            <div id="locationField">
                <label class="label"  for="CurProvider">Current Provider:</label>
                <input class="field" id="CurProvider" type="text" name="CurProvider" maxlength="100" placeholder="Current Provider" required>
            </div>

            <br>

            <div id="locationField">
                <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" />
            </div>

            <table id="address">
                <tr>
                    <td class="label">Suite/Apt #</td>
                    <td class="wideField" colspan="3">
                        <input name="Suite" class="field" id="Suite" placeholder="Enter if Applicable" />
                    </td>
                </tr>
                <tr>
                    <td class="label">Street address</td>
                    <td class="slimField"><input name="StreetNum" class="field" id="street_number" disabled="true" />
                    </td>
                    <td class="wideField" colspan="2"><input name="Street" class="field" id="route" disabled="true" />
                    </td>
                </tr>
                <tr>
                    <td class="label">City</td>
                    <td class="wideField" colspan="3"><input name="City" class="field" id="locality" disabled="true" />
                    </td>
                </tr>
                <tr>
                    <td class="label">Prov.</td>
                    <td class="slimField"><input name="Prov" class="field" id="administrative_area_level_1"
                            disabled="true" /></td>
                    <td class="label">Postal Code</td>
                    <td class="wideField"><input name="Postal" class="field" id="postal_code" disabled="true" /></td>
                </tr>
                <tr>
                    <td class="label">Country</td>
                    <td class="wideField" colspan="3"><input name="Country" class="field" id="country"
                            disabled="true" /></td>
                </tr>
            </table>

            <button type="submit">Submit</button>

        </form>


        <form class="step2">

            <h1>411 Information</h1>

            <div id="locationField">
                <label class="label" >Directory Listing: </label> <br>
                <input type="radio" id="radio-yes" name="option" value=1 checked>Yes<br>
                <input type="radio" id="radio-no" name="option" value=0>No<br>
            </div>

            <br><br><br>

            <div id="locationField">
                <label class="label"  for="CompanyName411">Company Name:</label>
                <input class="field" id="CompanyName411" type="text" name="CompanyName411" maxlength="100" placeholder="Company Name to be Listed" required>

             <div id="locationField">
                <label class="label" for="Category">Category:</label>
                <input class="field" id="Category" type="text" name="Category" maxlength="100" placeholder="Category" required>
            </div>

            <div id="locationField">
                <label class="label"  for="phone">Phone Number:</label>
                <input class="field" id="phone" type="text" name="phone" maxlength="100" placeholder="Phone" required>
            </div>

             <div id="locationField">
                <label class="label">Address To Be Listed:</label>
                <br>
                <select id='SelectAddress' onchange="PromptNewAddress(this.value)">
                </select>
            </div>

            <br>
            <br>

            <div id='NewAddress' style='display: none'>
                <div id="locationField">
                    <input id="autocomplete2" placeholder="Enter your address" onFocus="geolocate()" type="text" />
                </div>

                <table id="address">
                    <tr>
                        <td class="label">Suite/Apt #</td>
                        <td class="wideField" colspan="3">
                            <input name="Suite2" class="field" id="Suite2" placeholder="Enter if Applicable" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">Street address</td>
                        <td class="slimField"><input name="StreetNum2" class="field" id="street_number2" disabled="true" />
                        </td>
                        <td class="wideField" colspan="2"><input name="Street2" class="field" id="route2" disabled="true" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">City</td>
                        <td class="wideField" colspan="3"><input name="City2" class="field" id="locality2" disabled="true" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">Prov.</td>
                        <td class="slimField"><input name="Prov2" class="field" id="administrative_area_level_12" disabled="true" /></td>
                        <td class="label">Postal Code</td>
                        <td class="wideField"><input name="Postal2" class="field" id="postal_code2" disabled="true" /></td>
                    </tr>
                    <tr>
                        <td class="label">Country</td>
                        <td class="wideField" colspan="3"><input name="Country2" class="field" id="country2" disabled="true" /></td>
                    </tr>
                </table>
            </div>

            <div id="submit">
                <br><br>
                <button type="submit">Submit</button>
            </div>

        </form>

        <form class="step3">

            <h1>What is your phone?</h1>

            <input name="phone" type="text">

            <button type="submit">Submit</button>

        </form> 

</body>

</html>
